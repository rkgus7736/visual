<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>  
    <title>폼 태그 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>  
</head>
<body>
    <!-- 
        action : 폼에서 입력한 내용을 전달할 서버페이지 경로 
        method : 전송 방식
                 get - url을 통해서 데이터 전달, 정보가 url에 open됨
                     - 한번에 보낼수있는 데이터 양이 한도가 있음 
                     - 공개되도 상관없는 정보

                post - 데이터를 body 부분에 포함해서 전송, url에 open이 안됨
                     - 데이터 전송시 전달할 수 있는 데이터 양이 무제한
                     - 전송할 데이터가 많을 때
                     - 보안성이 중요할 때
    -->
    <form action = " " method = "post" > 
        <!-- input tag로 입력받음, 다양한 입력 형태를 type 속성으로 제어 -->
        텍스트 : <input type = "text" name = "id" placeholder="텍스트" required autofocus> <br>
        패스워드 : <input type = "password" name = "pass" placeholder="암호" required> <br> 
        <input type="text" name = "search" maxlength="10" value = "글자내용" minlength="5"> <br>
        <textarea name = "content" cols = "100" rows = "10">
            텍스트 AREA 내용
        </textarea>

        <button>전송</button>

    </form>
</body>
</html>
