<!DOCTYPE html>

    <body>
        <p>헌법재판소는 <i>법률에</i> 저촉되지 아니하는 범위안에서 <strong>심판에 관한 절차, 내부규율과 사무처리</strong>에 관한 규칙을 
            <em>제정</em>할 수 있다. 대법원장은 <b><u><i>국회</i></u>의 동의를 얻어</b> 대통령이 임명한다.</p>

        <p>  <u>선거에 관한 경비는 법률이 정하는 경우를 제외</u>하고는 정당 또는 후보자에게 부담시킬 수 없다. 
            <ins>감사원은 </ins> 세입·세출의 결산을 매년 검사하여 대통령과 차년도국회에 그 결과를 보고하여야 한다.</p>

    </body>
